<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerateurMotDePasse</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="title">
        <h1>Password Generator</h1>
    </div>
    <div class="container">
    <form action="" class="form">
        <div class="field">
            <label for="passwdField">Password</label>
            <input type="text" id="passwdField" required>
        </div>
        <div class="field">
            <label for="">Password length</label>
            <input type="text" id="" required>
        </div>
        <div class="field">
            <label for="text">Lowercase (a-z)</label>
            <button></button>
        </div>
        <div class="field">
            <label for="">Uppercase (A-Z)</label>
            <button></button>
        </div>
        <div class="field">
            <label for="">Numbers (0-9)</label>
            <button></button>
        </div>
        <div class="field">
            <label for="">Special caracters (!, @, #, $, %, ^, &, *, _)</label>
            <button></button>
        </div>
        <div class="field">
            <button>Generate Password</button>
        </div>
    </form>
    </div>
</body>
</html>
